<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<!-- icons -->
		<script
			src="https://kit.fontawesome.com/206051e64a.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<title>PoliLime</title>
	</head>

	<body>
		<!-- NEED TO MAKE NAV BAR MOVE WITH PAGE -->
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand">PoliLime</a>
				<form class="d-flex">
					<input
						class="form-control me-2 search-bar-edge"
						type="search"
						placeholder="Politician or State"
						aria-label="Search"
						id="search-box"
					/>
					<button
						class="btn btn-outline-success round-button"
						type="submit"
						onclick="search_test()"
					>
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
		</nav>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>

		<!-- linking our scripts -->
		<script src="../js/search.js"></script>

	</body>
</html>
