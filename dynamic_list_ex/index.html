<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<title>Dynamic List Page</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Dynamically Add & Remove Items From List Using JS</h1>

					<hr />

					<!-- create div for all input options (add & remove) -->
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							placeholder="Write Item Here"
							id="candidate"
						/>

						<div class="input-group-append">
							<button onclick="addItem()" class="btn btn-add">
								Add Item
							</button>

							<button
								onclick="removeItem()"
								class="btn btn-remove"
							>
								Remove Item
							</button>
						</div>
					</div>

					<!-- create list to but results of list -->
					<ul id="dynamic-list"></ul>
				</div>
			</div>
		</div>

		<!-- <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script> -->

		<script src="main.js"></script>
	</body>
</html>
